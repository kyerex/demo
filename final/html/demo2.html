<H2> DEMO 2</h2>
<p> SEE DEMO2.HTML: This demo shows doing a string replacement

&#x3F???CHECKED get modified before an html_out();. Clicking next will keep updating the page.</p>
 
<form ID="THEFORM">
  <B>Enter String:&nbsp;</b><input TYPE="Text" NAME="STRING" SIZE=40 VALUE="????STRING"><BR><br>
  <B>Check or Uncheck this checkbox</b><br>
  <B>Check Box:&nbsp;</b>
  <input type="Checkbox" value="CHECKED"name="CHECKBOX" ????CHECKED><BR>
  <BR>
  <input type="submit" name="CANCEL" value="Cancel">&nbsp;&nbsp;
  <input type="submit" name="DOIT" value="  Do It  ">&nbsp;&nbsp;
  <input type="submit" name="NEXT" value="  Next  ">
</form>
